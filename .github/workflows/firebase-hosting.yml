name: üì¶ Build & Deploy to Firebase Hosting

on:
  push:
    branches:
      - main        # ‚Üê your production branch
  workflow_dispatch:   # so you can manually trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}                   # built-in
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          projectId: gamified-defi                      # ‚Üê replace
          channelId: live                                          # ‚Äúlive‚Äù publishes to your live site
